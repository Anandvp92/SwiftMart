{%extends 'base.html'%}



{%block content %}



<form method="post" enctype="multipart/form-data" action="">
{%csrf_token%}
{%for field in productform %}
<div class="form-group">
    <label>{{field.label}}</label>
    {{field}}  
    {{field.errors}}  
</div>
{%endfor%}

<button type="submit">Submit</button>
</form>

{% if message %}

<div>
{{message}}
</div>      

{%endif%}

{%endblock %}
