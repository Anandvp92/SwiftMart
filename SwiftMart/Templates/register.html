{% extends 'base.html'%}


{%block content %}


<p class="text-2xl text-green-900 tracking-widest text-center uppercase">Register</p>
<form class="max-w-sm mx-auto">
  {%csrf_token%}
  {%for fields in userform%}
  <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
  <div class="flex">
    {{fields}}
  </div>
  {%endfor%}
  <div class="block">
    <button type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Purple</button>
  </div>
</form>


{%endblock%}
