{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Document{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
          {% if user.is_authenticated%}
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mr-sm-2" type="submit">Search</button>
            <span class="badge badge-light mr-sm-2">{{user.email}}</span>

              <img src="{{user.profile_pic.url}}" alt="" class="mr-sm-2" id="profile-pic">
      
            <a href="{% url 'logoutuser' %}" class="btn btn-primary mr-sm-2" role="button" aria-pressed="true">Logout</a>
            {%endif%}
          </form>
        
        </div>
      </nav>
  
 {%block content %}   

 {%endblock%}

 <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

</body>

</html>
